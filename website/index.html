<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MZT Engenharia e Construção</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica", sans-serif;
      background-color: #f6f6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #111;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .galeria {
      display: flex;
      gap: 30px;
      align-items: flex-end;
      justify-content: center;
      flex-wrap: wrap;
    }

    .galeria img {
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* tamanhos ampliados */
    .foto-esquerda, .foto-direita {
      width: 280px;
      height: 380px;
    }

    .foto-centro {
      width: 380px;
      height: 520px;
    }

    @media (max-width: 768px) {
      .galeria {
        flex-direction: column;
      }
      .galeria img {
        width: 80%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>MZT</h1>
  <h2>MZT Engenharia e Construção</h2>
  <p>Gestão inteligente. Obra eficiente.</p>

  <div class="galeria">
    <img src="imagens/Imagem2.png" alt="Imagem 2" class="foto-esquerda" />
    <img src="imagens/Imagem1.png" alt="Imagem principal" class="foto-centro" />
    <img src="imagens/Imagem3.png" alt="Imagem 3" class="foto-direita" />
  </div>
</body>
</html>
